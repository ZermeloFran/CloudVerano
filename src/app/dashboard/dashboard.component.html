<table class="table table-hover" style="width: 500px">
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>Avg</th>
    <th>High24Hrs</th>
    <th>Low24Hrs</th>
    <th>LastMarket</th>
  </tr>
  <tr *ngFor="let item of currencyNames; index as i" [class]="rowColor[i]">
      <td>{{item}}</td>
      <td>{{currentPrices[i]}}</td>
      <td>{{avgPrice[i]}}</td>
      <td>{{high24Hrs[i]}}</td>
      <td>{{low24Hrs[i]}}</td>
      <td>{{lastMarket[i]}}</td>
  </tr>
</table>
