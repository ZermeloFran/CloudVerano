<form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm" >
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" 
      placeholder="Email" style="width: 300px" ngModel name="username" required email #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Favor de Introducir un Email valido!</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" 
      placeholder="Password" style="width: 300px" ngModel name="password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" [disabled]="!f.valid">Sign up</button>
    </div>
  </div>
</form>
